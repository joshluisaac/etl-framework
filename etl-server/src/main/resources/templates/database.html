<!DOCTYPE html>
<html lang="en">
	<head th:replace="fragments/template_form_header :: header"></head>
	
	<th:block th:fragment="head">
	   	<link rel="stylesheet" href="../build/css/dataTables.bootstrap.min.css">
		<link rel="stylesheet" href="../build/css/jquery.dataTables.min.css">
	</th:block>
	

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
   		<div th:replace="fragments/template_menu :: menu"></div>
        <!-- top navigation -->

        <!-- /top navigation -->
		
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Databases</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Database Definition <small>Assign or Manipulate database to projects</small></h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form id="mainform" name="mainform" data-parsley-validate class="form-horizontal form-label-left">
						<input type="hidden" id="identifier" value="">
						<div class="row">
	                    	<div class="col-md-4 col-sm-4 col-xs-12 form-group">
	                    		<label class="control-label col-md-4 col-sm-4 col-xs-12" for="last-name">Project Name <span class="required">*</span></label>
	                        	<div class="col-md-6 col-sm-6 col-xs-12">
			                         <select class="chosen-select-no-results form-control input-sm" name="project_id" id="project_id">
			                             <option value="" selected>Select Project</option>
    									 <option th:each="project : ${projects.entrySet()}" th:value="${project.key}" th:text="${project.value}"></option>
		                             </select>
								</div>
	                    	</div>
	                    	<div class="col-md-4 col-sm-4 col-xs-12 form-group">
	                    		<label class="control-label col-md-4 col-sm-4 col-xs-12" for="last-name">Database name <span class="required">*</span></label>
	                        	<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" placeholder="Database Name" class="form-control input-sm" name="dbname" id="dbname">
								</div>
	                    	</div>
	                    	<div class="col-md-4 col-sm-4 col-xs-12 form-group">
	                    		<label class="control-label col-md-4 col-sm-4 col-xs-12" for="last-name">Database URL <span class="required">*</span></label>
	                        	<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" placeholder="Database URL" class="form-control input-sm" name="dburl" id="dburl">
								</div>
	                    	</div>
	                    </div>
						<div class="row">
	                    	<div class="col-md-4 col-sm-4 col-xs-12 form-group">
	                    		<label class="control-label col-md-4 col-sm-4 col-xs-12" for="last-name">Port <span class="required">*</span></label>
	                        	<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" placeholder="Database Port" class="form-control input-sm" name="dbport" id="dbport">
								</div>
	                    	</div>
	                    	<div class="col-md-4 col-sm-4 col-xs-12 form-group">
	                    		<label class="control-label col-md-4 col-sm-4 col-xs-12" for="last-name">Username <span class="required">*</span></label>
	                        	<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="text" placeholder="Username" class="form-control input-sm" name="dbuser" id="dbuser">
								</div>
	                    	</div>
	                    	<div class="col-md-4 col-sm-4 col-xs-12 form-group">
	                    		<label class="control-label col-md-4 col-sm-4 col-xs-12" for="last-name">Password <span class="required">*</span></label>
	                        	<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="password" placeholder="Password" class="form-control input-sm" name="dbpass" id="dbpass">
								</div>
	                    	</div>
	                    </div>
	                    <div class="ln_solid"></div>
				        <div class="formg-group container-fluid">
					    	<div  style="float:right;">
		    					   <button type="button" id="test" class="btn btn-primary">Test Connection</button>
					               <button type="button" id="register" class="btn btn-space btn-primary">Add</button>
					               <button type="button" id="change" style="display:none" class="btn btn-space btn-warning">Update</button>
					               <button type="button" id="delete" style="display:none" class="btn btn-space btn-danger">Delete</button>
					               <button type="button" id="cancel" style="display:none" class="btn btn-space btn-success">Cancel</button>
					    	</div>
				        </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>



          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>Databases List<small>click delete or edit image for making changes</small></h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                      </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
			         <table id="showlist" class="table table-striped table-hover">
			             <thead>
			             <tr>
			             	 <th>Project</th>
			                 <th>DB Name</th>
			                 <th>DB URL</th>
			                 <th>DB Port</th>
			                 <th>DB User</th>
			                 <th>DB Pass</th>
			                 <th></th>
			             </tr>
			             </thead>
			         </table>

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
		   <footer th:replace="fragments/template_footer :: footer"> </footer>
        <!-- /footer content -->
        
      </div>
    </div>
	<div th:replace="fragments/template_allscripts :: scripts"></div>
    
    <script src="../build/js/main.js"></script>
    <script src="../build/js/database.js"></script>
    <script src="../build/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
	<script src="../build/js/jquery.dataTables.min.js" type="text/javascript"></script>
    
	
  </body>
</html>
