<!DOCTYPE html>
<html lang="en">
	<head th:replace="fragments/template_form_header :: header"></head>
	
	<th:block th:fragment="head">
	   	<link rel="stylesheet" href="../build/css/dataTables.bootstrap.min.css">
		<link rel="stylesheet" href="../build/css/jquery.dataTables.min.css">
		<link rel="stylesheet" href="../build/css/HoldOn.css">
	</th:block>
	

  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
   		<div th:replace="fragments/template_menu :: menu"></div>
        <!-- top navigation -->

        <!-- /top navigation -->
		
        <!-- page content -->
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Validation Page</h3>
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="row">
            <div class="col-md-7 col-sm-7 col-xs-12">
              <div class="x_panel tile fixed_height_320">
                <div class="x_title">
                  <h2>CSV Validator <small>Select validator and CSV file</small></h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                      </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
						<div class="row">
						<form id="mainform" name="mainform" data-parsley-validate class="form-horizontal form-label-left">
	                    	<div class="form-group">
	                    		<label class="control-label col-md-4 col-sm-4 col-xs-12" for="last-name">Project Name <span class="required">*</span></label>
	                        	<div class="col-md-6 col-sm-6 col-xs-12">
			                         <select class="chosen-select-no-results form-control input-sm" name="project_id" id="project_id">
			                             <option value="" selected>Select Project</option>
    									 <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
		                             </select>
								</div>
	                    	</div>
	                    	<div class="form-group">
	                    		<label class="control-label col-md-4 col-sm-4 col-xs-12" for="last-name">Database name <span class="required">*</span></label>
	                        	<div class="col-md-6 col-sm-6 col-xs-12">
			                         <select class="chosen-select-no-results form-control input-sm" name="dbid" id="dbid">
			                             <option value="" selected>Select Database</option>
		                             </select>
								</div>
	                    	</div>
	                    	<div class="form-group">
	                    		<label class="control-label col-md-4 col-sm-4 col-xs-12" for="last-name">Validator <span class="required">*</span></label>
	                        	<div class="col-md-6 col-sm-6 col-xs-12">
			                         <select class="chosen-select-no-results form-control input-sm" name="validator_id" id="validator_id">
			                             <option value="" selected>Select Validator</option>
		                             </select>
								</div>
	                    	</div>
	                    	<div class="form-group">
	                    		<label class="control-label col-md-4 col-sm-4 col-xs-12" for="last-name">Input file</label>
	                        	<div class="col-md-6 col-sm-6 col-xs-12">
									<input type="file" placeholder="Database Port" class="form-control input-sm" name="filename" id="filename">									
								</div>
	                    	</div>
	                    	<div class="ln_solid"></div>
				        	<div class="formg-group container-fluid">
					    		<div  style="float:right;">
					               <button type="button" id="check" class="btn btn-space btn-primary">Check</button>
					               <button type="button" id="change" style="display:none" class="btn btn-space btn-warning">Update</button>
					               <button type="button" id="delete" style="display:none" class="btn btn-space btn-danger">Delete</button>
					               <button type="button" id="cancel" style="display:none" class="btn btn-space btn-success">Cancel</button>
					    		</div>
				        	</div>
						</form>
                    </div>

                </div>
              </div>
            </div>

            <div class="col-md-5 col-sm-5 col-xs-12">
              <div class="x_panel tile fixed_height_320 overflow_hidden">
                <div class="x_title">
                  <h2>Validation Statistic</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                      </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                  <table class="tile_info" style="width:100%;">
                    <tr>
                      <th rowspan="4" style="width:50%;">
                		<div id="canvas-holder" style="width:70%">
      						<canvas id="chart-area" width="300" height="300" />
  						</div>

                      </th>
                      <th>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                          <p class="">Title</p>
                        </div>
                      </th>
                      <th>
                        <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">
                          <p class="">Percentage</p>
                        </div>
                      </th>
                    </tr>
                    
                    <tr>
                       <td>
                         <p><i class="fa fa-square green"></i>Valid</p>
                       </td>
                       <td id="resGraphValid">0%</td>
                    </tr>
                    <tr>
                      <td>
                        <p><i class="fa fa-square red"></i>Error</p>
                      </td>
                      <td id="resGraphError">0%</td>
                    </tr>
                    <tr>
                      <td>
                        <p><i class="fa fa-square blue"></i>Total</p>
                      </td>
                      <td id="resGraphTotal">0%</td>
                    </tr>

                    
                    
                  </table>
                </div>
              </div>
            </div>

            </div>

          </div>



          <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>Error results<small>Table shows the rows that is not updated </small></h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Settings 1</a>
                        </li>
                        <li><a href="#">Settings 2</a>
                        </li>
                      </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content" id="testTable">

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- /page content -->

        <!-- footer content -->
		   <footer th:replace="fragments/template_footer :: footer"> </footer>
        <!-- /footer content -->
        
      </div>
    </div>
	<div th:replace="fragments/template_allscripts :: scripts"></div>
    
    <script src="../build/js/main.js"></script>
    <script src="../build/js/validation.js"></script>
    <script src="../build/js/HoldOn.js"></script>
    <script src="../build/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
	<script src="../build/js/jquery.dataTables.min.js" type="text/javascript"></script>
    
	
  </body>
</html>
